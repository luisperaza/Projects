<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="../css/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
</head>

<body>
<div class="container">
    <form action="" class="form-horizontal"  role="form">
        <fieldset>
            <legend>Test</legend>


           <div class="form-group">
                <label for="Email" class="control-label col-sm-3 hidden-xs">Email:</label>
                <div class="col-sm-6">
                    <input type="email" class="form-control" id="txtemail" placeholder="Correo Electronico"/>
                </div>
            </div>

            <div class="form-group">
                <label for="Departamento" class="control-label col-sm-3 hidden-xs">Departamento:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="txtDepto" placeholder="Letra y Numero de Departamento"/>
                </div>
            </div>

            <div class="form-group">
                <label for="TipoPago" class="control-label col-sm-3 hidden-xs">Tipo de Pago:</label>
                <div class="col-sm-6 selectCcontainer">
                    <select class="form-control" name="size">
                        <option value="">--Seleccionar el Tipo de Pago--</option>
                        <option value="1">Pago de Mantenimiento</option>
                        <option value="2">Pago de Impermeabilizacion 2016</option>
                        <option value="3">Otros</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="FechaPago" class="control-label col-sm-3 hidden-xs">Fecha de Pago:</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" id="dpFecha"/>
                </div>
            </div>

            <div class="form-group">
                <label for="dtp_input1" class="col-sm-3 control-label">DateTime Picking</label>
                <div class="input-group date form_datetime col-sm-6" data-date="1979-09-16T05:25:07Z" data-date-format="dd MM yyyy - HH:ii p" data-link-field="dtp_input1">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-th"></span></span>
                </div>
                <input type="hidden" id="dtp_input1" value="" /><br/>
            </div>


            <div class="form-group">
                <label for="dtp_input2" class="col-sm-3 control-label">Date Picking</label>
                <div class="input-group date form_date col-sm-6" data-date="" data-date-format="dd MM yyyy" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                </div>
                <input type="hidden" id="dtp_input2" value="" /><br/>
            </div>



            <div class="form-group">
                <label for="dtp_input3" class="col-sm-3 control-label">Time Picking</label>
                <div class="input-group date form_time col-sm-6" data-date="" data-date-format="hh:ii" data-link-field="dtp_input3" data-link-format="hh:ii">
                    <input class="form-control" size="16" type="text" value="" readonly>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
                    <span class="input-group-addon"><span class="glyphicon glyphicon-time"></span></span>
                </div>
                <input type="hidden" id="dtp_input3" value="" /><br/>
            </div>
        </fieldset>
    </form>
</div>
</body>

<script type="text/javascript" src="./jquery/jquery-1.8.3.min.js" charset="UTF-8"></script>
<script type="text/javascript" src="./bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../js/bootstrap-datetimepicker.js" charset="UTF-8"></script>
<script type="text/javascript" src="../js/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
<script type="text/javascript">
    $('.form_datetime').datetimepicker({
        //language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        forceParse: 0,
        showMeridian: 1
    });
    $('.form_date').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
    $('.form_time').datetimepicker({
        language:  'fr',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 1,
        minView: 0,
        maxView: 1,
        forceParse: 0
    });
</script>

</html>
